<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For My Valentine ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 25px;
      text-align: center;
      width: 320px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    .heart {
      font-size: 70px;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.25); }
    }

    h1 {
      margin: 15px 0;
      color: #ff4d6d;
    }

    p {
      color: #444;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      border: none;
      border-radius: 20px;
      background: #ff4d6d;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ff1e4d;
      transform: scale(1.05);
    }

    .hidden {
      display: none;
      margin-top: 20px;
      font-size: 18px;
      color: #ff4d6d;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="heart">‚ù§Ô∏è</div>
    <h1>Hey Beautiful</h1>
    <p>
      I tried to find a bug in you,<br>
      but you‚Äôre perfectly written ‚ú®
    </p>
    <button onclick="showLove()">Click Me üíï</button>
    <div id="message" class="hidden">
      Will you be my Valentine? üíñ
    </div>
  </div>

  <script>
    function showLove() {
      document.getElementById("message").classList.remove("hidden");
    }
  </script>

</body>
</html>
