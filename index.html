<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine â¤ï¸</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 35px;
      border-radius: 25px;
      text-align: center;
      width: 330px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    p {
      color: #555;
    }

    .buttons {
      margin-top: 20px;
      position: relative;
      height: 60px;
    }

    button {
      padding: 12px 22px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #yes:hover {
      transform: scale(1.1);
    }

    #no {
      background: #ccc;
      color: #333;
      position: absolute;
      right: 0;
    }

    .hidden {
      display: none;
    }

    .game {
      margin-top: 20px;
    }

    .heart {
      font-size: 35px;
      cursor: pointer;
      animation: float 1.5s infinite;
      position: absolute;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Will you be my Valentine? ğŸ’–</h1>
    <p>I promise unlimited love & snacks ğŸ˜Œ</p>

    <div class="buttons">
      <button id="yes" onclick="sayYes()">YES ğŸ’•</button>
      <button id="no">NO ğŸ™„</button>
    </div>

    <div id="result" class="hidden">
      <h2>YAYYY ğŸ’˜ğŸ’˜ğŸ’˜</h2>
      <p>You made my heart very happy!</p>
      <p>Catch 5 hearts to unlock a surprise ğŸ‘‡</p>
      <div class="game" id="game"></div>
      <p id="score">Hearts: 0 / 5</p>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");

    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("click", moveNo);

    function moveNo() {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 100 - 50;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function sayYes() {
      document.querySelector(".buttons").style.display = "none";
      document.getElementById("result").classList.remove("hidden");
      startGame();
    }

    let score = 0;

    function startGame() {
      const game = document.getElementById("game");

      setInterval(() => {
        if (score >= 5) return;

        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "â¤ï¸";

        heart.style.left = Math.random() * 250 + "px";
        heart.style.top = Math.random() * 80 + "px";

        heart.onclick = () => {
          score++;
          document.getElementById("score").innerText = `Hearts: ${score} / 5`;
          heart.remove();

          if (score === 5) {
            document.getElementById("score").innerText =
              "You unlocked my heart forever ğŸ’â¤ï¸";
          }
        };

        game.appendChild(heart);

        setTimeout(() => heart.remove(), 3000);
      }, 800);
    }
  </script>

</body>
</html>
